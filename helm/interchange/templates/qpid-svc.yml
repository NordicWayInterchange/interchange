kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-qpid-secure
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: qpid
    release: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
    component: qpid
    release: {{ .Release.Name }}
  ports:
  - name: amqps
    port: {{ .Values.qpid.amqps.port }}
  - name: http-qpid-gui
    port: {{ .Values.qpid.http_qpid_gui.port }}
  - name: https-qpid-rest
    port: {{ .Values.qpid.https_qpid_rest.port }}
  type: NodePort
