kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-neighbour-server
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: neighbour-server
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: neighbour-server
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: neighbour-server
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: neighbour-server
        image: "{{ .Values.neighbour_server.image.repository }}:{{ .Values.neighbour_server.image.tag }}"
        env:
        - name: POSTGRES_URI
          value: jdbc:postgresql://{{ .Release.Name }}-database:5432/federation
        - name: SERVER_NAME
          value: {{ .Values.external_name | quote }}
        - name: DOMAIN_NAME
          value: {{ .Values.self.domain_name | quote }}
        - name: CTRL_CHNL_PORT
          value: {{ .Values.self.control_channel_port | quote }}
        - name: TRUST_STORE
          value: {{ .Values.self.secret_mount_path }}{{ .Values.self.trust_store }}
        - name: TRUST_STORE_PASSWORD
          value: {{ .Values.self.trust_store_password | quote }}
        - name: KEY_STORE
          value: {{ .Values.self.secret_mount_path }}{{ .Values.self.key_store }}
        - name: KEY_STORE_PASSWORD
          value: {{ .Values.self.key_store_password | quote }}
        - name: LOG_LEVELS
          value: "{{- range .Values.neighbour_server.logging -}}
                 -Dlogging.level{{ .location }}={{ .level }}{{ ` ` }}
                 {{- end }}"
        volumeMounts:
        - name: secure
          mountPath: {{ .Values.self.secret_mount_path | quote }}
        ports:
        - name: https-control
          containerPort: {{ .Values.self.control_channel_port }}
      volumes:
      - name: secure
        secret:
          secretName: {{ required "must provide .Values.self.tls_secret_name" .Values.self.tls_secret_name }}