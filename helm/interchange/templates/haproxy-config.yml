kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-haproxy
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: haproxy
    release: {{ .Release.Name }}
data:
  haproxy.cfg: |
    global
        daemon
        maxconn 4096

    defaults
        mode http
        timeout connect 5000ms
        timeout client 50000ms
        timeout server 50000ms

    frontend neighbour-server-frontend
        log global
        bind *:{{ .Values.self.control_channel_port }}
        mode tcp
        default_backend neighbour-server

    frontend qpid-api-frontend
        log global
        bind *:{{ .Values.qpid.gui_port }}
        mode http
        default_backend qpid-api

    frontend qpid-messaging-frontend
        mode tcp
        log global
        bind *:{{ .Values.self.secure_message_channel_port }}
        default_backend qpid-messaging


    backend neighbour-server
        mode tcp
        server {{ .Release.Name }}-neighbour-server {{ .Release.Name }}-neighbour-server:{{ .Values.self.control_channel_port }} maxconn 32

    backend qpid-api
        balance roundrobin
        option httpclose
        option forwardfor
        server {{ .Release.Name }}-qpid-secure {{ .Release.Name }}-qpid-secure:{{ .Values.qpid.gui_port }} maxconn 32

    backend qpid-messaging
        mode tcp
        server {{ .Release.Name }}-qpid-secure {{ .Release.Name }}-qpid-secure:{{ .Values.self.secure_message_channel_port }} maxconn 32
