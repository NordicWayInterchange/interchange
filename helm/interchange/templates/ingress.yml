apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: interchange-ingress
  #namespace?
  annotations:
    cert-manager.io/issuer: letsencrypt-staging
spec:
  ingressClassName: nginx
  rules:
    - host: portal.belle.stminterchange.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ixn-belle-napcore-frontend
                port:
                  number: 3000
  tls:
    - hosts:
      - portal.belle.stminterchange.com
      secretName: belle-portal-cert
