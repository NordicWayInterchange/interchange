apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: interchange-ingress
  #namespace?
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.allow-http: "false"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: portal.belle.stminterchange.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ixn-belle-napcore-frontend
                port:
                  number: 3000
    - host: belle.stminterchange
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ixn-belle-neighbour-server
                port:
                  number: {{ .Values.self.control_channel_port }}
  tls:
    - hosts:
      - portal.belle.stminterchange.com
      secretName: belle-portal-cert
