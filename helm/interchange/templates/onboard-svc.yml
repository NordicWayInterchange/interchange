kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-onboard-server
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: onboard-server
    release: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
    component: onboard-server
    release: {{ .Release.Name }}
  ports:
  - name: onboard
    port: {{ .Values.self.service_provider_port }}
