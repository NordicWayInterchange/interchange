name: Push Helm Charts

permissions:
  contents: read
  id-token: write

on:
  push:
    branches:
      - federation-master
  workflow_dispatch:
    inputs:
      git-ref:
        required: false
        description: 'Specified commit hash or branch name (Optional)'

jobs:
  helm-package-charts:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:

      # Checkout the repository to the GitHub Actions runner
      - name: Checkout (Latest)
        uses: actions/checkout@v3
        if: github.event.inputs.git-ref == ''
      - name: Checkout (Custom commit or branch)
        uses: actions/checkout@v3
        if: github.event.inputs.git-ref != ''
        with:
          ref: ${{ github.event.inputs.git-ref }}

      # Package Helm Chart
      - name: Setup helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Package charts
        run: |
          helm package helm/interchange -d target/helm
          helm package helm/basic-interchange -d target/helm
          helm repo index target/helm
          
      # Configure Google Cloud
      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{secrets.WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{secrets.SERVICE_ACCOUNT}}
      - name: Login to GCP - Shared
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: '434.0.0'
          project_id: ${{ secrets.PROJECT_ID }}
      - name: login to artifact registry
        run: |
          gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet
      - name: helm push
        run: |
          helm push target/helm/ oci://europe-west4-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}
