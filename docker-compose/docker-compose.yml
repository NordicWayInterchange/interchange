version: '3'
services:
  postgis:
    build: ./postgis
    environment:
      - POSTGRES_USER=geolookup
      - POSTGRES_PASSWORD=geolookup
      - POSTGRES_DB=geolookup
    container_name: postgis
    ports:
      - 5432:5432
    volumes:
      - ./postgis_logs:/var/log/postgresql

  filebeat_postgis:
    build: ./filebeat
    container_name: filebeat_postgis
    volumes:
      - ./postgis_logs:/var/log/logfiles
    networks:
      - elknet
    depends_on:
      - elasticsearch

  qpid:
    build: ./qpid
    container_name: qpid
    volumes:
    - ./qpid_logs:/var/qpid/log
    ports:
    - 8080:8080/tcp
    - 5672:5672/tcp


  filebeat_qpid:
    build: ./filebeat
    container_name: filebeat_qpid
    volumes:
      - ./qpid_logs:/var/log/logfiles
    networks:
      - elknet
    depends_on:
      - elasticsearch

  elasticsearch:
    image: elasticsearch:${TAG}
    container_name: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elknet

  kibana:
    image: kibana:${TAG}
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    networks:
      - elknet


  logstash:
    build: ./logstash
    container_name: logstash
    depends_on:
      - elasticsearch
      - filebeat_postgis
      - filebeat_qpid
    volumes:
    - ./logstash:/config-dir
    command: logstash -f /config-dir/logstash.conf
    ports:
      - 5044:5044
    networks:
      - elknet

networks:
  elknet:
    driver: bridge



