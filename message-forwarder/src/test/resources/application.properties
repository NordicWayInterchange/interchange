spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug

forwarder.localIxnDomainName=local
forwarder.localIxnFederationPort =5671
forwarder.keystorepath=docker/localIxn/local.p12
forwarder.keystorepassword=password
forwarder.keystoretype=PKCS12

forwarder.truststorepath=docker/localIxn/truststore.jks
forwarder.truststorepassword=password
forwarder.truststoretype=JKS
