
#
# Neighbour Server Application Properties
#

# ------------------------
# Database configuration
# ------------------------
spring.datasource.url=jdbc:postgresql://localhost:7080/federation
spring.datasource.username= federation
spring.datasource.password= federation
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Use update for a stable database(none for prod).Create-drop will wipe the database when the spring app stops.
spring.jpa.hibernate.ddl-auto = create-drop


# ------------------------
# Logging
# ------------------------
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=info
logging.level.root=info
spring.output.ansi.enabled=ALWAYS
#logging.level.org.springframework.web= trace
#logging.level.org.apache= trace


# ------------------------
# Neighbour Server configuration
# ------------------------
server.port=8090
interchange.node-provider.name = bouvet
# REST endpoint paths defined.
interchange.capabilities-exchange=/updateCapabilities
interchange.subscription-request = /requestSubscription


